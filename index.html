<body style="display: flex; flex-direction: column;">

    <div id="score"></div>
    <canvas height="400" width="240" id="tetrisboard" style="margin: 0 auto;"></canvas>

    <div>
        <span id="startGame">Start</span>
        <span id="pauseGame" style="display: none;">Pause</span>
        <span id="resumeGame" style="display: none;">Resume</span>
    </div>
    <div class="mobile-controls" style="display: none; justify-content: center;">
        <button id="left"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
        <div style="display: flex; flex-direction: column;"><button id="rotate">CHANGE</button><button id="down"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button></div>
        <button id="right"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
    </div>
    <script src="tetris.js"></script>
